<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <main>
      <div id="left">
        <div id="playArea">
          <table>
            <tr>
              <td class="content"><div class="cell" id="0"></div></td>
              <td class="content"><div class="cell" id="1"></div></td>
              <td class="content"><div class="cell" id="2"></div></td>
            </tr>
            <tr>
              <td class="content"><div class="cell" id="3"></div></td>
              <td class="content"><div class="cell" id="4"></div></td>
              <td class="content"><div class="cell" id="5"></div></td>
            </tr>
            <tr>
              <td class="content"><div class="cell" id="6"></div></td>
              <td class="content"><div class="cell" id="7"></div></td>
              <td class="content"><div class="cell" id="8"></div></td>
            </tr>
          </table>
        </div>

        <div id="controlArea">
          <button id="gameResult">
            <i class="far fa-file-alt gameResult-icon"></i>
            Game Results
          </button>
        </div>

      </div>

      <div id="right">
        <div id="sideHeader">
          <div class="title">
            <div>Tic</div>
          </div>
          <div class="title">
            <div>Tac</div>
          </div>
          <div class="title">
            <div>Toe</div>
          </div>
          <div id="author">
            <span>Gloria Ding</span>
            <a href="https://www.linkedin.com/in/gloriading/" target="_blank">
              <i class="fab fa-linkedin author-icon"></i>
            </a>
            <a href="https://github.com/gloriading" target="_blank">
              <i class="fab fa-github author-icon"></i>
            </a>
          </div>
        </div>
      </div>

    </main>

    <div id="gameEndModel" class="modal">
      <div class="modal-content">
        <p id="messageBox"></p>
        <button id="restart">
          <i class="far fa-play-circle replay-icon" ></i>
          play again
        </button>
      </div>
    </div>

    <div id="gameStartModel" class="modal">
      <div class="modal-content-start">
        <p id="startMessage">START</p>
      </div>
    </div>

    <div id="onloadModal" class="modal">
      <div class="modal-content-onload">
        <p id="typingMessage">Click on anywhere on the board to start the game. Player <strong>X</strong> will start first.</p>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
